<!DOCTYPE html>
<html>
<head>
	<title>How I Met Your Mother</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body style="background-color: #1FADAB">
	<font face="Calibri"><h1 style="" align="center">USTED A ELEGIDO HOW I MET YOUR MOTHER</h1>
	<div align="center">
		<img src="static/img/himym.jpg" width="400" height="500">
		<font size="6"><p> COSTO: $900</p>
		<font size="3"><p>Ingrese el monto a pagar</p></font>
		<input id="pago" type="number" name=""> <br>
		<button id="Boton_pagar" class="btn bg-dark text-white">Pagar</button>
		<br><br><br>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){

			$("#Boton_pagar").click(function(){
				var pago = Number($("#pago").val());

				if(pago >= 900) { // si puedo tomar
					alert("Felicidades! Tu compra ha sido exitosa");
				}
				else { // no puedo tomar
					alert("Lo siento! Falta dinero");
				}
				
				location.reload();
			});	
		});
	</script>

</body>
</html>
